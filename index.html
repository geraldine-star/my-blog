<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body> <img class="first" src="AVENGERS.jfif">
    <h1> Grid Gallery</h1> <span>
            <img id="one" src="black%20widow.jfif" >
            <img id="two" src="captain%20America.jfif"> 
            <img id="three" src="Iron%20Man.jfif">
            <img id="fourth" src="Marvel.jfif">
            <img id="fifth" src="Thanos.jfif">
            <img id="sixth" src="Thor.jfif">
            <img id="seventh" src="Hulk.jfif">
        </span>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <section id="photo">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item-active">
                        <div class="img-responsive" src="black%20widow.jfif">
                            <div class=" carousel-caption">
                                <p> Black Widow</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="item">
                        <div class="img-responsive" src="captain%20America.jfif">
                            <div class=" carousel-caption">
                                <p> Captain America</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="item">
                        <div class="img-responsive" src="Iron%20Man.jfif">
                            <div class=" carousel-caption">
                                <p> Iron Man</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="item">
                        <div class="img-responsive" src="Marvel.jfif">
                            <div class=" carousel-caption">
                                <p> Marvel</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="item">
                        <div class="img-responsive" src="Thanos.jfif">
                            <div class=" carousel-caption">
                                <p> Thanos</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="item">
                        <div class="img-responsive" src="Thor.jfif">
                            <div class=" carousel-caption">
                                <p> Thor</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="item">
                        <div class="img-responsive" src="Hulk.jfif">
                            <div class=" carousel-caption">
                                <p> Hulk</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="right carousel-control" href="#mycarousel" data-slide="next"> <span class="right"></span> <span class="sr-only">Next</span> </a>
            </div>
        </section>
        <hr style="width:100%"> </div>
</body>

</html>
